<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'socialweb/css.css' %}">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
            <div class='navclass'>GROUP CHAT</div>
            <div class='navclass'><a href="{% url 'home' %}">Home</a></div>
            <div class='navclass'><a href="{% url 'about' %}">About</a></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
           </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item navclass">
                <a href="{% url 'groups:all' %}">Groups</a>
            </li>
            <li class="nav-item navclass">
                <a href="{% url 'accounts:logout' %}">Logout</a>
            </li>
            <li class="nav-item navclass">
                <a href="{% url 'posts:for_user' username=user.username %}" >  Welcome: {{ user.username }}</a>
            </li>
            {% else %}
            <li class="nav-item navclass">
                <a href="{% url 'groups:all' %}">Groups</a>
            </li>
            <li class="nav-item navclass">
                <a href="{% url 'accounts:signup' %}" >SignUp</a>
            </li>
            <li class="nav-item navclass">
                <a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-user"></span></a>
            </li>
            {% endif %}
           </ul>
         </div>

          </div>
    </nav>
    <div class="container">


    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
