{% extends "posts/post_base.html" %}

{% block post_content %}
<div class="container">
<div class="row">
<div class="col-md-5 offset-md-3">
	<div class="text-center">
		<hr>
		<h1> User: {{ post_user.username }}</h1><hr>
   	<h3>Email : {{post_user.email}} </h3><hr><br>
		{% if user_groups.count == 0 %}
		<h4>Not a member of any group</h4>
		{%else%}
		<h4>Member of following groups</h4>
		{% for item in user_groups %}
		<a href="{% url 'groups:single' slug=item %}">{{item}}</a><br>
		{% endfor %}
		{%endif%}
	</div>
</div>
	</div>
</div>
{% endblock %}
