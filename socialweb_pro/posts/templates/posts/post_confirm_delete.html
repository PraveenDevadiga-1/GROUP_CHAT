{% extends 'posts/post_base.html'%}
{% block post_content %}
<div class="container">
<h1>Are you sure you want to delete this post?</h1><br>
<h3>{{object.message_html|safe}}</h3>
    <h4><a href="{% url 'posts:for_user' username=post.user.username %}">@{{object.user.username}}</a><br>
  <time class='time'>
      {{post.created_at}}
  </time></h4>
<form method="post">
  {%csrf_token %}
  <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
  <a href="{% url 'groups:single' slug=object.group.slug %}" class='btn btn-simple btn-large btn-default'>Cancel</a>
</form>
</div>
{%endblock%}
