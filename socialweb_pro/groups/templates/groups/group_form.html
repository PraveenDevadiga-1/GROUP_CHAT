{% extends "groups/group_base.html"%}
{%load bootstrap3%}
{%block group_content%}
<h1>Create a new group!</h1>

<form  action="{% url 'groups:create'%}" method="post">
  {%csrf_token%}
  {%bootstrap_form form class='formclass'%}
  <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>

{%endblock%}
