{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form  method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" value="Login">
</form><br>
  {% load socialaccount %}
  <a href="{% provider_login_url "google" %}" method="oauth2">Login with Google</a><br>
  <a href="{% url 'social:begin' 'github' %}">Login with Github</a>
</div>
{% endblock %}
